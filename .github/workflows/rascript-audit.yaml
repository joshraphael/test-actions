name: Test rascript-audit

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  test:
    name: test2
    runs-on: ubuntu-latest
    container: ghcr.io/joshraphael/rascript-audit:latest
    steps:
      - name: Test RAScript Audit
        run: |
          export GAME_ID=4111 && cd $HOME && go get -t ./... && go run main.go > $HOME/Installs/RALibretro-x64/RACache/Data/4111-Notes.json
          cat $HOME/Installs/RALibretro-x64/RACache/Data/4111-Notes.json
