name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@70f237d49db877e6217ad38cc751ec874542df7d
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
