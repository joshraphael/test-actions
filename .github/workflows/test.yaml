name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@76a134cd7257fa5f1593cef87a2fa45e91ce46b7
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
