name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@00db4aa7514c4749b3b37c4c57b769f8a6e40c3f
        with:
          id: test2
          game-id: 4111
          rascript: rascripts/test file.rascript
          report: true
          severity: error
      - name: Test RAScript Audit 2
        uses: joshraphael/rascript-audit@00db4aa7514c4749b3b37c4c57b769f8a6e40c3f
        with:
          id: test1
          game-id: 18190
          rascript: rascripts/18190.rascript
          report: true
          severity: error
