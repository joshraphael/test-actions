name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@c49b2f30f23d88bbc9f9b1a282bc7b39f10a2ac8
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
