name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@95bf94d8272101bd3da28c12dfc2b7cd8666905e
        with:
          game-id: 4111
          rascript: rascripts/4111.rascript
          report: true
          severity: error
