name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@94f6d781aacd04cb048e8e12c3790351ed28c44c
        with:
          game-id: 4111
          rascript: rascripts/test file.rascript
          report: false
          severity: warn
