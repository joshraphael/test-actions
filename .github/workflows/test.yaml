name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@7d4e2cac1fb5fc808089628849e7b3e2907fc385
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
