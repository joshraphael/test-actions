name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@2e8dddb97383f58c8dc0e744799e16399ef6ef97
        with:
          game-id: 4111
          rascript: rascripts/test file.rascript
          report: true
          severity: error
