name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@7d8dfbe5c268866e6b714e91f9508c13622aa5a1
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
