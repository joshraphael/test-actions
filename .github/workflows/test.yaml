name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@67a24ecc2345d8dc6e5c37781463952e59cc5415
        with:
          game-id: 4111
          rascript: rascripts/4111.rascript
          report: true
          severity: error
