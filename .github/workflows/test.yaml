name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@d687d56013ee5bf10b14910964dc924c2a53bed3
        with:
          game-id: 4111
          rascript: 4111
          report: true
          severity: error
