name: Go

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: Test RAScript Audit
        uses: joshraphael/rascript-audit@5cc98c57c0c23083a742ad626eb0a09e3accec37
        with:
          game-id: 4111
          rascript: rascripts/4111.rascript
          report: true
          severity: error
